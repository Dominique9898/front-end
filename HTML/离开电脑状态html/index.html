<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!-- 职务 -->
    <div
    class="ProfileItemDisplay"
    v-show="this.topbarData.profileDisplayItems.isShowDuty && this.topbarData.profileInfo.position"
  >
    <div class="ProfileItemDisplay_wrap">
      <img src="static/image/icons/department.png" class="messageTopbar_customed_item" />
    </div>
    <div class="ProfileItemDisplay_wrap">
      <p>{{ this.topbarData.profileInfo.position }}</p>
    </div>
    <div class="split"></div>
  </div>
  <!-- 邮箱 -->
  <div
    class="ProfileItemDisplay"
    v-show="this.topbarData.profileDisplayItems.isShowEmail && this.topbarData.profileInfo.emailAddr"
  >
    <div class="ProfileItemDisplay_wrap">
      <img src="static/image/icons/email.png" class="messageTopbar_customed_item" />
    </div>
    <div class="ProfileItemDisplay_wrap">
      <p>{{ this.topbarData.profileInfo.emailAddr }}</p>
    </div>
    <div class="split"></div>
  </div>
  <!-- 手机号 -->
  <div
    class="ProfileItemDisplay"
    v-show="this.topbarData.profileDisplayItems.isShowMobile && this.topbarData.profileInfo.mobile"
  >
    <div class="ProfileItemDisplay_wrap">
      <img src="static/image/icons/phone.png" class="messageTopbar_customed_item" />
    </div>
    <div class="ProfileItemDisplay_wrap">
      <p>{{ this.topbarData.profileInfo.mobile }}</p>
    </div>
    <div class="split"></div>
  </div>
  <!-- 座机 -->
  <div
    class="ProfileItemDisplay"
    v-show="this.topbarData.profileDisplayItems.isShowTel && this.topbarData.profileInfo.phone"
  >
    <div class="ProfileItemDisplay_wrap">
      <img src="static/image/icons/mobile.png" class="messageTopbar_customed_item" />
    </div>
    <div class="ProfileItemDisplay_wrap">
      <p>{{ this.topbarData.profileInfo.phone }}</p>
    </div>
    <div class="split"></div>
  </div>
  <!-- 部门 -->
  <div
    class="ProfileItemDisplay"
    v-show="
      this.topbarData.profileDisplayItems.isShowParty &&
      this.topbarData.profileInfo.allDepartmentInfo[0].departmentChain
    "
  >
</body>
</html>
